<!DOCTYPE html>
<html>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <h2>Chetan Hiremath</h2>
</div>

<div class="w3-bar w3-black">
  <button class="w3-bar-item w3-button" onclick="Tab('Intro Page')">Intro Page</button>
  <button class="w3-bar-item w3-button" onclick="Tab('Password Validator')">Password Validator</button>
  <button class="w3-bar-item w3-button" onclick="Tab('Slide Show')">Slide Show</button>
  <button class="w3-bar-item w3-button" onclick="Tab('Profile')">Profile</button>
  <button class="w3-bar-item w3-button" onclick="Tab('CSS Manipulation')">CSS Manipulation</button>
</div>

<div id="Intro Page" class="w3-container tab">
   <h1 style = "text-align: center;"> Intro Page </h1>
   <title>Intro Page</title>
   <p>Here is my personal website!</p>
</div>

<div id="Password Validator" class="w3-container tab" style="display:none">
  <p>Hello!</p>
</div>

<div id="Slide Show" class="w3-container tab" style="display:none">
  <p>Hi!</p>
</div>

<div id="Profile" class="w3-container tab" style="display:none">
  <p>Hello!</p>
</div>


<div id="CSS Manipulation" class="w3-container tab" style="display:none">
  <p>Hi!</p>
</div>


<script>
function Tab(tabName) {
  var i;
  var x = document.getElementsByClassName("tab");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  document.getElementById(tabName).style.display = "block";  
}
</script>

</body>
</html>
